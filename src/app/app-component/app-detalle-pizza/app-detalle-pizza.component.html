<mat-dialog-content class="class-mat-dialog-content">
    <div class="pizza-container">
        <img class="class-img" [src]="data.pizza.imagen" alt="{{ data.pizza.nombre }}"/>
        <p class="pizza-name-overlay"><strong>{{data.pizza.nombre}}</strong></p>
    </div>
    <div class="topping-pizza">
        <span class="topping-title">Agregar Toppings:</span>
        <div class="topping-list">
            <mat-checkbox *ngFor="let topping of toppingPizzas" class="topping-item">
                {{topping.nombre}}
            </mat-checkbox>
        </div>
    </div>
</mat-dialog-content>

<div class="fixed-footer">
    <div class="quantity-selector">
        <button (click)="decreaseQuantity()">-</button>
        <span class="class-input-number">{{ quantity }}</span>
        <button (click)="increaseQuantity()">+</button>
    </div>
    <button mat-button class="class-button-pedir" (click)="onClose()">Pedir</button>
</div>
